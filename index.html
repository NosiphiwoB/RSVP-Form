<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <title>RSVP FORM</title>
</head>
<body class="bg">
    <section >

      <header id="header">
        <h1 id="header1">Wedding Invitation RSVP</h1>
        <h2 id="header2">We Hope You Can Make It To The Wedding!</h2>
        </header>
        <br/>

        <form id="form">
            <label >First Name</label>
            <input type="text" id="NAME" placeholder="Enter Name">
            <br/>
              <label >Last Name</label>
              <input type="text" id="LAST NAME" placeholder="Enter Last Name">
              <br/>
              <label>Date Of Birth</label>
              <input type="text" id="number" placeholder="YYYY/MM/DD">
              <br/>
              <label>Cell Number</label>
              <input type="text" id="number" placeholder="000-000-0000">
              <br/>
                <label >Email</label>
                <input type="Email" id="Email" placeholder="Enter Email">
                <br/>

                <label>Will You Attend?</label>
                <div id="label-radio">
                  <div>
                    <label>Yes</label>
                    <input type="radio" name="selection">
                  </div>
                  <div>
                    <label>No</label>
                    <input type="radio" name="selection">
                  </div>
                </div>
                
                  <br/>

                  <label>Are You Coming With A Partner?</label>
                  <div id="label-radio">

                    <div>
                      <label>Yes</label>
                  <input type="radio" name="selectionPartner"> 
                 </div>
                    
                 <div>
                  <label>No</label>
                  <input type="radio" name="selectionPartner">
                 </div>

                 </div>
                  
                  <br/>
                  <br/>

                 
                    <label id="preference">Food Preference:</label>
                    <div>
                      <div>
                      <input type="checkbox">
                      <label>Grilled Chicken & Sweet Summer Vegetables</label>
                     </div>

                    <div>
                     <input type="checkbox">
                     <label>Brisket & Mashed Potatoes</label>
                    </div>

                    <div>
                      <input type="checkbox">
                      <label>Lobster Mac & Cheese</label>
                    </div>
                    <div>
                      <input type="checkbox">
                      <label>Shrimp And Grits</label>
                    </div>
                    </div>
                    
               
                  <br/>
                  <br/>

                 
                </form>
                
    </section>

    
</body>
</html>
