<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>RSVP FORM</title>
</head>
<body class="bg">
    <section >

        <h1>Wedding Invitation RSVP</h1>
        <h2>We hope you can make it to the party!</h2>
        <br/>

       <form>
        <label id="name-label" >
            Name 
              <input required id="name" placeholder="Enter Name" />
            </label>
        <br/>


        <label id="email-label" >
            Email 
              <input required id="Email" placeholder="mail@email.com" />
            </label>
        <br/>


        <label id="phone-label" >
            Phone
              <input required id="phone number" placeholder="000-000-0000" />
            </label>
        <br/>

        <p>Will you attend</p>
        




       </form>

    </section>


    
</body>
</html>
