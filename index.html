<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>RSVP FORM</title>
</head>
<body class="bg">
    <section >

      <header id="header">
        <h1>Wedding Invitation RSVP</h1>
        <h2>We hope you can make it to the wedding!</h2>
        </header>
        <br/>

        <form id="form">
          <div class="form-group">
            <label >FIRST NAME</label>
            <input type="text" class="form-control" id="NAME" placeholder="Enter Name">
             </div>
             <div class="form-group">
              <label >LAST NAME</label>
              <input type="text" class="form-control" id="LAST NAME" placeholder="Enter Last Name">
               </div>
               <div class="form-group">
                <label >EMAIL</label>
                <input type="Email" class="form-control" id="Email" placeholder="Enter Email">
                 </div>


                 <p>Will you attend?</p>
                 <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" onclick="myFunction2()" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" onclick="myFunction()" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
                <div id="preference" display="none">
                  <div class="form-group">
                    <label >Food Preference</label>
                    <textarea class="form-control" id="Preference" placeholder="Enter Food Preference"></textarea>
                     </div>
          </div>
          <div class="form-group">

          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./main.js"></script>
    
</body>
</html>
